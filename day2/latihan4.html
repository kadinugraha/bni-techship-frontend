<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <div v-if="isLogin == false">
            <input type="text" v-model="username" placeholder="Masukkan Username ..."/>
            <button v-on:click="isLogin = true">Login</button>
        </div>
        <div v-else>
            Selamat datang {{username}}
            <button v-on:click="isLogin = false; username = ''">Logout</button>
        </div>
    </div>
    <script>
        var v = new Vue({
            el: '#app',
            data(){
                return{
                    isLogin: false,
                    username: ''
                }
            }
        });
    </script>
</body>
</html>
