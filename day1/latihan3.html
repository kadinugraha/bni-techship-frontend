<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengenalan Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-on:keyup="cari()" v-model="nama" placeholder="Masukkan nama ..." />
        <div v-html="hasil"></div>
    </div>

    <script>
        var v = new Vue({
            el: '#app',
            data(){
                return{
                    nama: '',
                    daftarNama: ['adi', 'ade', 'bambang', 'eko', 'fajar'],
                    hasil: ''
                }
            },
            methods:{
                cari(){
                    this.hasil = 'Hasil:<br/>';
                    for(var i = 0; i < this.daftarNama.length; i++){
                        if(this.daftarNama[i].includes(this.nama)){
                            this.hasil += this.daftarNama[i]+'<br/>';
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
